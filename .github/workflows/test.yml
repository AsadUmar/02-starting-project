name: Test
on: push
jobs:
  test:
    runs-on: Ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install
        run: npm ci
      - name: test
        run: npm test
  deployment:
    runs-on: Ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install
        run: npm ci
      - name: Build
        run: npm build
      - name: Deploy
        run: echo "Deploying ..."

